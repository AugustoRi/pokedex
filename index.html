<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-16x16.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Pokédex</title>
</head>
<body>
  <main>
    <img 
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif" 
      alt="imagem do pokemon"
      class="pokemon-img"
    />
    <h1 class="pokemon-data">
      <span class="pokemon-number">1</span> -
      <span class="pokemon-name">pikachu</span>
    </h1>
    
    <form>
      <input type="search" placeholder="Digite o nome do pokemón..." required />
      <div class="buttons">
        <button type="submit">< Anterior</button>
        <button type="submit">Próximo ></button>
      </div>
    </form>

    <img src="./images/pokedex.png" alt="imagem da pokédex" class="bg" />
  </main>
</body>
</html>
