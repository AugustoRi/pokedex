<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-16x16.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Pokédex</title>
</head>
<body>
  <main>
    <img 
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" 
      alt="imagem do pokemon"
      class="pokemon-img"
    />
    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> -
      <span class="pokemon-name"></span>
    </h1>
    
    <form>
      <input id="search-pokemon" type="search" placeholder="Digite o nome do pokemón..." />
    </form>

    <div class="buttons">
      <button id="prev-pokemon">< Anterior</button>
      <button id="next-pokemon">Próximo ></button>
    </div>

    <img src="./images/pokedex.png" alt="imagem da pokédex" class="bg" />
  </main>
  <script src="./script/index.js"></script>
</body>
</html>
